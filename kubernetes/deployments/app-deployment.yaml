apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yml
    kompose.version: 1.17.0 (a74acad)
  creationTimestamp: null
  labels:
    io.kompose.service: app
  name: app
  namespace: default
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: app
    spec:
      containers:
      - env:
        - name: CACHE_URL
          value: redis://redis
        - name: DATABASE_URL
          value: postgres://app_user:changeme@db/app_db
        - name: DJANGO_SECRET_KEY
          value: changeme
        - name: ELASTICSEARCH_PORT
          value: "9200"
        - name: ELASTICSEARCH_ENDPOINT
          value: elasticsearch
        image: gcr.io/minikube-tutorial/paindumonde-django-app:2e0efc29b2c58d6ee1e73fe02040ceae9c76cdea
        name: app
        ports:
        - containerPort: 8000
          name: app
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: django-persistent-storage
      restartPolicy: Always
      volumes:
      - name: django-persistent-storage
        persistentVolumeClaim:
          claimName: django-pv-claim
