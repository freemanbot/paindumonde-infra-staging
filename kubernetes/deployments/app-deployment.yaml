apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yml
    kompose.version: 1.17.0 (a74acad)
  creationTimestamp: null
  labels:
    io.kompose.service: app
  name: app
  namespace: default
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: app
    spec:
      containers:
      - env:
        - name: CACHE_URL
          value: redis://redis
        - name: DATABASE_URL
          value: postgres://app_user:changeme@db/app_db
        - name: DJANGO_SECRET_KEY
          value: changeme
        image: gcr.io/minikube-tutorial/paindumonde-django-app:e243ff7c98744b02f66e6f42310b4d0356b43402
        name: app
        ports:
        - containerPort: 8000
          name: app
        resources: {}
      restartPolicy: Always
